  <!--
    Hidden chant audio for autoplay.
    NOTE: This uses a placeholder "Om" chant from the web to ensure it works.
    If you have your own 'chant.mp3' file, add it to your project's main folder
    and change the src below to "/chant.mp3".
  -->
  <audio id="chant-audio" src="https://archive.org/download/OM-Mantra/OM.mp3" autoplay loop></audio>
  <script>
    // Preloader script
    window.addEventListener('load', () => {
      document.getElementById('preloader').classList.add('loaded');
    });

    // Audio script
    document.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("chant-audio");
      audio.volume = 0.3; // Softer background volume
      audio.autoplay = true;
    
      audio.play().catch(() => {
        console.warn("Autoplay blocked — waiting for user interaction...");
        const startChant = () => {
          audio.play().then(() => {
            console.log("Chant started after interaction");
            document.removeEventListener("click", startChant);
            document.removeEventListener("touchstart", startChant);
          }).catch(err => console.error("Error playing audio on interaction:", err));
        };
        document.addEventListener("click", startChant);
        document.addEventListener("touchstart", startChant);
      });
    });
  </script>
